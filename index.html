<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-background {
      background: linear-gradient(
        180deg,
        rgba(255, 208, 229, 1) 0%,
        rgba(255, 232, 242, 1) 36%,
        rgba(255, 255, 255, 1) 100%
      );
    }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    /* smooth image change */
    .fade {
      animation: fadeIn 0.35s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>

<body class="gradient-background">

  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4">

      <img
        id="imageDisplay"
        src="./images/image1.gif"
        class="rounded-md h-[300px]"
        style="object-fit: cover;"
      />

      <h2
        id="valentineQuestion"
        class="text-4xl font-bold italic text-[#bd1e59] my-4"
      >
        Will you be my Valentine?
      </h2>

      <div class="flex gap-4 pt-5 items-center" id="responseButtons">
        <button
          id="yesButton"
          class="bounce2 px-4 py-2 bg-green-500 text-white rounded-md text-[20px] hover:bg-green-400 transition"
        >
          Yes
        </button>

        <button
          id="noButton"
          class="px-4 py-2 bg-red-500 text-white rounded-md text-[20px] hover:bg-red-700 transition"
        >
          No
        </button>
      </div>
    </div>
  </div>

  <!-- üéµ AUDIO FILES -->
  <audio id="sadMusic" loop preload="auto">
    <source src="./audio/sad.mp3" type="audio/mpeg">
  </audio>

  <audio id="happyMusic" loop preload="auto">
    <source src="./audio/happy.mp3" type="audio/mpeg">
  </audio>

  <script type="module">
    import confetti from "https://cdn.skypack.dev/canvas-confetti";

    const yesButton = document.getElementById("yesButton");
    const noButton = document.getElementById("noButton");
    const imageDisplay = document.getElementById("imageDisplay");
    const valentineQuestion = document.getElementById("valentineQuestion");
    const responseButtons = document.getElementById("responseButtons");
    const sadMusic = document.getElementById("sadMusic");
    const happyMusic = document.getElementById("happyMusic");

    let noClickCount = 0;
    let buttonSize = 48;
    let fontSize = 20;

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];

    /* üöÄ PRELOAD IMAGES (FIXES DELAY) */
    imagePaths.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    // ‚ùå NO CLICK
    noButton.addEventListener("click", () => {
      if (sadMusic.paused) sadMusic.play();
      happyMusic.pause();
      happyMusic.currentTime = 0;

      if (noClickCount < imagePaths.length - 1) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];

        imageDisplay.classList.remove("fade");
        void imageDisplay.offsetWidth;
        imageDisplay.classList.add("fade");

        buttonSize += 30;
        fontSize += 12;

        yesButton.style.height = `${buttonSize}px`;
        yesButton.style.width = `${buttonSize + 20}px`;
        yesButton.style.fontSize = `${fontSize}px`;

        const texts = [
          "No",
          "Are you sure?",
          "Baby please",
          "Don't do this to me üò≠",
          "You're breaking my heart üíî",
          "I'm gonna cry..."
        ];
        noButton.textContent = texts[noClickCount] || "No";
      }
    });

    // ‚úÖ YES CLICK
    yesButton.addEventListener("click", () => {
      sadMusic.pause();
      sadMusic.currentTime = 0;
      happyMusic.play();

      imageDisplay.src = "./images/image7.gif";
      imageDisplay.classList.add("fade");

      valentineQuestion.textContent = "Yayyy!! üíÉ‚ù§Ô∏è";
      responseButtons.style.display = "none";

      confetti();
    });
  </script>

</body>
</html>
